<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .calculator-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .calculator-frame {
        border: 4px solid #0288d1;
        border-radius: 10px;
        padding: 20px;
      }

      .calculator {
        background-color: #fff;
        width: 80%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #monitor {
        background-color: #fff;
        color: #000;
        padding: 10px;
        text-align: right;
        font-size: 2em;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        height: 50px;
        line-height: 50px;
        width: 100%;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
      }

      .buttons {
        width: 100%;
      }

      .row {
        display: flex;
        width: 100%;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .d-btn {
        background-color: #e0e0e0;
        border: none;
        padding: 15px;
        font-size: 1.5em;
        cursor: pointer;
        text-align: center;
        border-radius: 10px;
        flex: 1;
        margin: 0 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      .d-btn:hover {
        background-color: #d0d0d0;
      }

      .d-btn:active {
        background-color: #c0c0c0;
      }

      .d-btn.wide {
        flex: 2;
        padding: 15px;
      }

      .d-btn.wide:hover {
        background-color: #0277bd;
      }

      .d-btn.wide:active {
        background-color: #01579b;
      }
    </style>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-frame">
        <div class="calculator">
          <div id="monitor">0</div>
          <div class="buttons">
            <div class="row">
              <button class="d-btn">(</button>
              <button class="d-btn">)</button>
              <button class="d-btn">%</button>
              <button class="d-btn">AC</button>
            </div>
            <div class="row">
              <button class="d-btn">7</button>
              <button class="d-btn">8</button>
              <button class="d-btn">9</button>
              <button class="d-btn">รท</button>
            </div>
            <div class="row">
              <button class="d-btn">4</button>
              <button class="d-btn">5</button>
              <button class="d-btn">6</button>
              <button class="d-btn">ร</button>
            </div>
            <div class="row">
              <button class="d-btn">1</button>
              <button class="d-btn">2</button>
              <button class="d-btn">3</button>
              <button class="d-btn">-</button>
            </div>
            <div class="row">
              <button class="d-btn">0</button>
              <button class="d-btn">.</button>
              <button class="d-btn wide">=</button>
              <button class="d-btn">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
